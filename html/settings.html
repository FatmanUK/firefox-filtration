<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css"/>
  </head>
  <body>
    <form id="config_form">
      <div class="form-example">
        <label for="name">Enter your name: </label>
        <input type="text" name="name" id="name" data-default="Bob Smith" required>
      </div>
      <div class="form-example">
        <label for="email">Enter your email: </label>
        <input type="email" name="email" id="email" data-default="bob@here.me" required>
      </div>
    </form>
    <script src="scripts/settings.js"></script>
  </body>
</html>
